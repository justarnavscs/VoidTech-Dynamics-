<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VoidTech Dynamics</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-bg: #0f172a;
            --surface: #1e293b;
            --surface-light: #334155;
            --text-primary: #f8fafc;
            --text-secondary: #cbd5e1;
            --accent-blue: #3b82f6;
            --accent-green: #10b981;
            --accent-red: #ef4444;
            --accent-purple: #8b5cf6;
            --accent-amber: #f59e0b;
            --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.3);
            --shadow-md: 0 4px 6px rgba(0, 0, 0, 0.4);
            --shadow-lg: 0 10px 15px rgba(0, 0, 0, 0.5);
            --gradient-primary: linear-gradient(135deg, #3b82f6, #8b5cf6);
            --gradient-secondary: linear-gradient(135deg, #10b981, #3b82f6);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-text-size-adjust: none;
        }

        html {
            height: 100%;
            overflow-x: hidden;
        }

        body {
            background: var(--primary-bg);
            min-height: 100vh;
            min-height: -webkit-fill-available;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            padding: 0;
            position: relative;
            overflow-x: hidden;
            touch-action: pan-y;
            color: var(--text-primary);
        }

        /* Background pattern */
        .bg-pattern {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(59, 130, 246, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(139, 92, 246, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(16, 185, 129, 0.05) 0%, transparent 50%);
            z-index: -1;
        }

        /* Header */
        .header {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 25px 15px 15px;
            margin-bottom: 0;
            flex-shrink: 0;
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .header h1 {
            color: var(--text-primary);
            font-size: clamp(1.5rem, 5vw, 1.8rem);
            font-weight: 700;
            margin-bottom: 4px;
            letter-spacing: -0.5px;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .header p {
            color: var(--text-secondary);
            font-size: clamp(0.8rem, 3.5vw, 0.95rem);
            font-weight: 400;
            max-width: 300px;
            margin: 0 auto;
            line-height: 1.4;
        }

        /* Status Bar */
        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 15px;
            background: rgba(30, 41, 59, 0.9);
            backdrop-filter: blur(10px);
            margin-bottom: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .time-display {
            display: flex;
            flex-direction: column;
        }

        #time {
            font-size: clamp(1.1rem, 5vw, 1.3rem);
            font-weight: 600;
            color: var(--text-primary);
        }

        #date {
            font-size: clamp(0.7rem, 3vw, 0.8rem);
            color: var(--text-secondary);
            font-weight: 400;
        }

        .battery-info {
            display: flex;
            align-items: center;
            color: var(--text-secondary);
            font-size: 0.8rem;
        }

        .battery-icon {
            margin-left: 5px;
            font-size: 0.9rem;
        }

        /* Search bar */
        .search-container {
            position: relative;
            margin: 15px auto 20px;
            width: 92%;
            max-width: 400px;
            z-index: 10;
            flex-shrink: 0;
        }

        .search-box {
            width: 100%;
            padding: 16px 20px;
            padding-left: 50px;
            border-radius: 20px;
            border: none;
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            box-shadow: var(--shadow-sm);
            font-size: clamp(0.85rem, 4vw, 1rem);
            color: var(--text-primary);
            transition: all 0.25s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .search-box:focus {
            outline: none;
            box-shadow: 0 0 0 2px var(--accent-blue), var(--shadow-md);
            background: rgba(30, 41, 59, 0.9);
        }

        .search-icon {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            font-size: clamp(0.95rem, 4.5vw, 1.1rem);
        }

        /* Main app grid */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            padding: 15px;
            width: 100%;
            margin: 0 auto;
            position: relative;
            z-index: 10;
            flex-grow: 1;
            min-height: 0;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }

        /* App cards */
        .app-card {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            aspect-ratio: 1/1;
            opacity: 0;
            transform: translateY(15px);
            animation: appEntrance 0.5s cubic-bezier(0.22, 1, 0.36, 1) forwards;
        }

        @keyframes appEntrance {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Staggered animation */
        .app-card:nth-child(1) { animation-delay: 0.1s; }
        .app-card:nth-child(2) { animation-delay: 0.2s; }
        .app-card:nth-child(3) { animation-delay: 0.3s; }
        .app-card:nth-child(4) { animation-delay: 0.4s; }
        .app-card:nth-child(5) { animation-delay: 0.5s; }
        .app-card:nth-child(6) { animation-delay: 0.6s; }
        .app-card:nth-child(7) { animation-delay: 0.7s; }
        .app-card:nth-child(8) { animation-delay: 0.8s; }
        .app-card:nth-child(9) { animation-delay: 0.9s; }
        .app-card:nth-child(10) { animation-delay: 1.0s; }
        .app-card:nth-child(11) { animation-delay: 1.1s; }
        .app-card:nth-child(12) { animation-delay: 1.2s; }

        .app-content {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 22px;
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            transition: all 0.25s cubic-bezier(0.22, 1, 0.36, 1);
            box-shadow: var(--shadow-sm);
            cursor: pointer;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .app-content::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--gradient-primary);
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: -1;
        }

        .app-content:hover::before,
        .app-content:active::before {
            opacity: 0.1;
        }

        .app-content:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: var(--shadow-lg);
            border-color: rgba(59, 130, 246, 0.3);
        }

        .app-content:active {
            transform: translateY(0) scale(0.98);
        }

        .app-icon {
            width: clamp(36px, 10vw, 44px);
            height: clamp(36px, 10vw, 44px);
            object-fit: contain;
            margin-bottom: 10px;
            transition: all 0.25s ease;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.3));
            z-index: 2;
            border-radius: 12px;
        }

        .app-content:hover .app-icon {
            transform: scale(1.15);
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.4));
        }

        .app-title {
            text-align: center;
            color: var(--text-primary);
            font-size: clamp(0.65rem, 3.2vw, 0.75rem);
            font-weight: 500;
            padding: 0 4px;
            transition: all 0.25s ease;
            opacity: 0.9;
            z-index: 2;
            line-height: 1.3;
            max-width: 100%;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }

        .app-content:hover .app-title {
            opacity: 1;
            transform: translateY(1px);
        }

        /* Remove button */
        .remove-btn {
            position: absolute;
            top: -6px;
            right: -6px;
            width: 22px;
            height: 22px;
            border-radius: 50%;
            background: var(--accent-red);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.6rem;
            cursor: pointer;
            z-index: 20;
            opacity: 0;
            transform: scale(0.8);
            transition: all 0.2s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            border: 2px solid var(--surface);
        }

        .app-card:hover .remove-btn {
            opacity: 1;
            transform: scale(1);
        }

        .remove-btn:hover {
            transform: scale(1.1) !important;
            background: #dc2626;
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 18px 0 12px;
            color: var(--text-secondary);
            font-size: clamp(0.7rem, 3.2vw, 0.8rem);
            position: relative;
            z-index: 10;
            flex-shrink: 0;
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(10px);
            margin-top: 10px;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }

        /* Floating Action Buttons */
        .fab-container {
            position: fixed;
            right: 20px;
            bottom: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            z-index: 100;
        }

        .fab {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--shadow-lg);
            cursor: pointer;
            border: none;
            font-size: 1.3rem;
            transition: all 0.3s ease;
            color: white;
            position: relative;
        }

        .fab-primary {
            background: var(--gradient-primary);
        }

        .fab-secondary {
            background: rgba(30, 41, 59, 0.9);
            color: var(--text-primary);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .fab-danger {
            background: var(--accent-red);
        }

        .fab:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
        }

        .fab:active {
            transform: scale(0.95);
        }

        .fab-label {
            position: absolute;
            right: 70px;
            background: rgba(30, 41, 59, 0.9);
            color: var(--text-primary);
            padding: 8px 12px;
            border-radius: 10px;
            font-size: 0.75rem;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
            box-shadow: var(--shadow-sm);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .fab:hover .fab-label {
            opacity: 1;
        }

        /* Modal styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .modal-overlay.active {
            opacity: 1;
            pointer-events: all;
        }

        .modal-container {
            background: rgba(30, 41, 59, 0.9);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 24px;
            width: 90%;
            max-width: 400px;
            max-height: 80vh;
            overflow: hidden;
            box-shadow: var(--shadow-lg);
            transform: translateY(20px) scale(0.95);
            transition: transform 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .modal-overlay.active .modal-container {
            transform: translateY(0) scale(1);
        }

        .modal-header {
            padding: 20px 24px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            font-size: 1.3rem;
            color: var(--text-primary);
            font-weight: 600;
        }

        .close-modal {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text-secondary);
            width: 38px;
            height: 38px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s ease;
        }

        .close-modal:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .modal-body {
            padding: 24px;
            max-height: 60vh;
            overflow-y: auto;
        }

        .available-apps-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
        }

        .available-app {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 15px 10px;
            border-radius: 16px;
            cursor: pointer;
            transition: all 0.2s ease;
            background: rgba(255, 255, 255, 0.05);
        }

        .available-app:hover {
            background: rgba(59, 130, 246, 0.15);
            transform: translateY(-2px);
        }

        .available-app-icon {
            width: 44px;
            height: 44px;
            object-fit: contain;
            margin-bottom: 10px;
            border-radius: 12px;
        }

        .available-app-title {
            font-size: 0.75rem;
            text-align: center;
            color: var(--text-primary);
            font-weight: 500;
        }

        .add-app-icon {
            width: 22px;
            height: 22px;
            background: var(--accent-green);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            margin-top: 8px;
        }

        /* Custom URL form */
        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .form-input {
            width: 100%;
            padding: 14px 16px;
            border-radius: 14px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.05);
            font-size: 1rem;
            color: var(--text-primary);
            transition: all 0.25s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--accent-blue);
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.25);
            background: rgba(255, 255, 255, 0.08);
        }

        .form-buttons {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
        }

        .btn {
            padding: 12px 22px;
            border-radius: 14px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-primary {
            background: var(--gradient-primary);
            color: white;
        }

        .btn-primary:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: rgba(51, 65, 85, 0.8);
            color: var(--text-primary);
        }

        .btn-secondary:hover {
            background: rgba(71, 85, 105, 0.9);
            transform: translateY(-2px);
        }

        /* Ripple effect */
        .ripple {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            transform: scale(0);
            animation: ripple 0.6s linear;
            pointer-events: none;
        }

        @keyframes ripple {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }

        /* Special landscape mode */
        @media (orientation: landscape) {
            body {
                padding: 0;
            }
            
            .header, .time-display, .search-container, .footer {
                display: none;
            }
            
            .grid-container {
                gap: 10px;
                padding: 10px;
                max-width: 100%;
                grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            }
            
            .app-card {
                aspect-ratio: 1/1;
            }
            
            .app-content {
                border-radius: 16px;
            }

            .fab-container {
                bottom: 15px;
                right: 15px;
            }
            
            .fab {
                width: 50px;
                height: 50px;
                font-size: 1.1rem;
            }
        }

        /* Very small screens */
        @media (max-width: 340px) {
            .grid-container {
                grid-template-columns: repeat(3, 1fr);
                gap: 10px;
            }
            
            .app-content {
                border-radius: 16px;
            }
            
            .app-icon {
                margin-bottom: 6px;
            }
            
            .app-title {
                font-size: 0.65rem;
               }

            .available-apps-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .remove-btn {
                width: 18px;
                height: 18px;
                font-size: 0.55rem;
            }
            
            .fab {
                width: 48px;
                height: 48px;
                font-size: 1rem;
            }
        }

        /* Prevent zoom on input focus */
        @media (max-width: 480px) {
            input, select, textarea {
                font-size: 16px !important;
            }
        }
    </style>
</head>
<body>
    <div class="bg-pattern"></div>
    
    <div class="header">
        <h1>VoidTech Dynamics</h1>
        <p>Your productivity hub for all essential tools</p>
    </div>

    <div class="status-bar">
        <div class="time-display">
            <div id="time">10:24 AM</div>
            <div id="date">Thursday, May 29</div>
        </div>
        <div class="battery-info">
            <span>84%</span>
            <i class="fas fa-battery-three-quarters battery-icon"></i>
        </div>
    </div>
    
    <div class="search-container">
        <i class="fas fa-search search-icon"></i>
        <input type="text" class="search-box" placeholder="Search apps..." inputmode="search">
    </div>
    
    <div class="grid-container" id="appGrid">
        <!-- Apps will be generated by JavaScript -->
    </div>
    
    <div class="footer">
        <p>Dynamics OS â€¢ Version 2.5</p>
    </div>

    <!-- Floating Action Buttons -->
    <div class="fab-container">
        <button class="fab fab-secondary" id="editModeBtn">
            <i class="fas fa-edit"></i>
            <span class="fab-label">Edit Apps</span>
        </button>
        
        <button class="fab fab-secondary" id="addCustomBtn">
            <i class="fas fa-link"></i>
            <span class="fab-label">Add Website</span>
        </button>
        
        <button class="fab fab-primary" id="addAppBtn">
            <i class="fas fa-plus"></i>
            <span class="fab-label">Add App</span>
        </button>
    </div>

    <!-- Modal for adding apps -->
    <div class="modal-overlay" id="appModal">
        <div class="modal-container">
            <div class="modal-header">
                <h2 class="modal-title">Add Apps to Home Screen</h2>
                <button class="close-modal" id="closeModal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="available-apps-grid" id="availableApps">
                    <!-- Available apps will be populated by JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for adding custom URLs -->
    <div class="modal-overlay" id="customUrlModal">
        <div class="modal-container">
            <div class="modal-header">
                <h2 class="modal-title">Add Custom Website</h2>
                <button class="close-modal" id="closeCustomModal">&times;</button>
            </div>
            <div class="modal-body">
                <form id="customUrlForm">
                    <div class="form-group">
                        <label for="customAppName" class="form-label">Website Name</label>
                        <input type="text" id="customAppName" class="form-input" placeholder="e.g., My Favorite Blog" required>
                    </div>
                    <div class="form-group">
                        <label for="customAppUrl" class="form-label">Website URL</label>
                        <input type="url" id="customAppUrl" class="form-input" placeholder="https://example.com" required>
                    </div>
                    <div class="form-buttons">
                        <button type="button" class="btn btn-secondary" id="cancelCustomUrl">Cancel</button>
                        <button type="submit" class="btn btn-primary">Add Website</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Same JavaScript as before - all functionality preserved
        document.addEventListener("DOMContentLoaded", function() {
            const container = document.getElementById('appGrid');
            const searchBox = document.querySelector('.search-box');
            const addAppBtn = document.getElementById('addAppBtn');
            const editModeBtn = document.getElementById('editModeBtn');
            const addCustomBtn = document.getElementById('addCustomBtn');
            const appModal = document.getElementById('appModal');
            const customUrlModal = document.getElementById('customUrlModal');
            const closeModal = document.getElementById('closeModal');
            const closeCustomModal = document.getElementById('closeCustomModal');
            const availableAppsContainer = document.getElementById('availableApps');
            const customUrlForm = document.getElementById('customUrlForm');
            const cancelCustomUrl = document.getElementById('cancelCustomUrl');
            
            // Define all available apps
            const defaultApps = [
                // Synapse Apps
                { name: "About Us", icon: "About.png", path: "AAbout.html" },
                { name: "Notes", icon: "Notes.png", path: "Notes.html" },
                { name: "Calendar", icon: "Calendar.png", path: "Calendar.html" },
                { name: "CEH v12", icon: "Ceh.jpg", path: "CEH V12.html" },
                { name: "Voice Recorder", icon: "Recorder.png", path: "Recorder.html" },
                { name: "File Manager", icon: "File-Manager.png", path: "Files.html" },
                { name: "Clock", icon: "Clock.png", path: "index-Clock.html" },
                { name: "OneShot Course", icon: "OneShot.png", path: "Oneshot.html" },
                { name: "Calculator", icon: "Calculator.png", path: "Calculator.html" },
                // Google apps
                { name: "Google Acc", icon: "Account.jpeg", path: "https://myaccount.google.com/" },
                { name: "Youtube", icon: "YT.png", path: "https://www.youtube.com" },
                { name: "Google", icon: "Google.jpeg", path: "https://www.google.com" },
                { name: "Drive", icon: "Drive.jpg", path: "https://drive.google.com" },
                { name: "Gmail", icon: "Gmail.png", path: "https://mail.google.com" },
                { name: "Find Hub", icon: "Device.png", path: "https://www.google.com/android/find/about" },
                // Microsoft
                { name: "E library", icon: "EL.jpeg", path: "https://elhacker.info/" },
                { name: "MS Word", icon: "Word.ico", path: "https://word.cloud.microsoft/en-gb/" },
                { name: "MS Excel", icon: "Excel.ico", path: "https://excel.cloud.microsoft/en-gb/" },
                { name: "Ms PowerPoint", icon: "PowerPoint.ico", path: "https://powerpoint.cloud.microsoft/en-gb/" },
                // Social Media
                { name: "Instagram", icon: "Insta.jpg", path: "https://Instagram.com" },
                { name: "Facebook", icon: "FB.webp", path: "https://www.facebook.com" },
                { name: "Github", icon: "Git.png", path: "https://Github.com" },
                { name: "Replit", icon: "Replit.png", path: "https://Replit.com" },
                { name: "Whatsapp", icon: "WAPP.jpg", path: "https://web.whatsapp.com" },
                { name: "Get Into My PC", icon: "GIMPC.jpg", path: "https://igetintopc.com/page/2/" },
            ];

            // Help app that's always available
            const helpApp = { name: "Help", icon: "help.png", path: "Help.html" };
            
            // Get user's apps from localStorage or initialize with just the help app
            let userApps = JSON.parse(localStorage.getItem('userApps')) || [helpApp];
            
            // Get custom apps from localStorage
            let customApps = JSON.parse(localStorage.getItem('customApps')) || [];
            
            // Combine default apps and custom apps
            const allApps = [...defaultApps, ...customApps];
            
            // Track edit mode state
            let isEditMode = false;
            
            // Update time and date
            function updateDateTime() {
                const now = new Date();
                const timeOptions = { hour: '2-digit', minute: '2-digit' };
                const dateOptions = { weekday: 'long', month: 'long', day: 'numeric' };
                
                const time = now.toLocaleTimeString([], timeOptions);
                const date = now.toLocaleDateString([], dateOptions);
                
                document.getElementById('time').textContent = time;
                document.getElementById('date').textContent = date;
            }
            
            // Initial call and set interval
            updateDateTime();
            setInterval(updateDateTime, 1000);
            
            // Render user's apps
            function renderUserApps() {
                container.innerHTML = '';
                
                userApps.forEach((app, index) => {
                    const card = createAppCard(app, index);
                    container.appendChild(card);
                });
            }
            
            // Create an app card
            function createAppCard(app, index) {
                const card = document.createElement('div');
                card.className = 'app-card';
                card.style.animationDelay = `${index * 0.05 + 0.1}s`;
                
                const content = document.createElement('div');
                content.className = 'app-content';
                
                const icon = document.createElement('img');
                icon.src = app.icon;
                icon.className = 'app-icon';
                icon.alt = `${app.name} Icon`;
                icon.loading = "lazy";
                
                // Fallback for missing icons
                icon.onerror = function() {
                    this.src = "data:image/svg+xml;charset=UTF-8,%3Csvg xmlns='http://www.w3.org/2000/svg' width='100' height='100' viewBox='0 0 100 100'%3E%3Crect fill='%23334255' width='100' height='100' rx='20'/%3E%3Ctext fill='%23cbd5e1' font-family='sans-serif' font-size='30' x='50' y='60' text-anchor='middle'%3E" + 
                    app.name.charAt(0).toUpperCase() + "%3C/text%3E%3C/svg%3E";
                };
                
                const title = document.createElement('div');
                title.className = 'app-title';
                title.textContent = app.name;
                
                // Create remove button (only for non-help apps and custom apps)
                if (app.name !== "Help" || app.custom) {
                    const removeBtn = document.createElement('div');
                    removeBtn.className = 'remove-btn';
                    removeBtn.innerHTML = '<i class="fas fa-times"></i>';
                    removeBtn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        removeAppFromHomeScreen(app);
                    });
                    
                    // Show remove buttons if in edit mode
                    if (isEditMode) {
                        removeBtn.style.opacity = "1";
                        removeBtn.style.transform = "scale(1)";
                    }
                    
                    card.appendChild(removeBtn);
                }
                
                content.appendChild(icon);
                content.appendChild(title);
                card.appendChild(content);
                
                // Click handler with ripple effect
                content.addEventListener('click', function(e) {
                    if (isEditMode) return; // Don't launch app in edit mode
                    
                    // Ripple effect
                    const ripple = document.createElement('span');
                    ripple.className = 'ripple';
                    const rect = this.getBoundingClientRect();
                    const size = Math.max(rect.width, rect.height);
                    ripple.style.width = ripple.style.height = `${size}px`;
                    ripple.style.left = `${e.clientX - rect.left - size/2}px`;
                    ripple.style.top = `${e.clientY - rect.top - size/2}px`;
                    this.appendChild(ripple);
                    
                    // Remove ripple after animation
                    setTimeout(() => {
                        ripple.remove();
                    }, 600);
                    
                    // Navigate after slight delay
                    setTimeout(() => {
                        // Check if the path is a URL or a local file
                        if (app.path.startsWith('http')) {
                            window.open(app.path, '_blank');
                        } else {
                            window.location.href = app.path;
                        }
                    }, 200);
                });
                
                return card;
            }
            
            // Toggle edit mode
            function toggleEditMode() {
                isEditMode = !isEditMode;
                
                // Update UI
                if (isEditMode) {
                    editModeBtn.classList.add('fab-danger');
                    editModeBtn.classList.remove('fab-secondary');
                    editModeBtn.innerHTML = '<i class="fas fa-check"></i><span class="fab-label">Done Editing</span>';
                    
                    // Show all remove buttons
                    document.querySelectorAll('.remove-btn').forEach(btn => {
                        btn.style.opacity = "1";
                        btn.style.transform = "scale(1)";
                    });
                } else {
                    editModeBtn.classList.remove('fab-danger');
                    editModeBtn.classList.add('fab-secondary');
                    editModeBtn.innerHTML = '<i class="fas fa-edit"></i><span class="fab-label">Edit Apps</span>';
                    
                    // Hide all remove buttons
                    document.querySelectorAll('.remove-btn').forEach(btn => {
                        btn.style.opacity = "0";
                        btn.style.transform = "scale(0.8)";
                    });
                }
            }
            
            // Remove app from home screen
            function removeAppFromHomeScreen(app) {
                // If it's a custom app, remove it from customApps as well
                if (app.custom) {
                    customApps = customApps.filter(a => a.path !== app.path);
                    localStorage.setItem('customApps', JSON.stringify(customApps));
                }
                
                userApps = userApps.filter(a => a.path !== app.path);
                localStorage.setItem('userApps', JSON.stringify(userApps));
                renderUserApps();
                populateAvailableApps();
            }
            
            // Populate available apps modal
            function populateAvailableApps() {
                availableAppsContainer.innerHTML = '';
                
                allApps.forEach(app => {
                    // Check if app is already added
                    const isAdded = userApps.some(userApp => userApp.path === app.path);
                    
                    if (!isAdded) {
                        const appElement = document.createElement('div');
                        appElement.className = 'available-app';
                        
                        const icon = document.createElement('img');
                        icon.src = app.icon;
                        icon.className = 'available-app-icon';
                        icon.alt = `${app.name} Icon`;
                        
                        // Fallback for missing icons
                        icon.onerror = function() {
                            this.src = "data:image/svg+xml;charset=UTF-8,%3Csvg xmlns='http://www.w3.org/2000/svg' width='100' height='100' viewBox='0 0 100 100'%3E%3Crect fill='%23334255' width='100' height='100' rx='20'/%3E%3Ctext fill='%23cbd5e1' font-family='sans-serif' font-size='30' x='50' y='60' text-anchor='middle'%3E" + 
                            app.name.charAt(0).toUpperCase() + "%3C/text%3E%3C/svg%3E";
                        };
                        
                        const title = document.createElement('div');
                        title.className = 'available-app-title';
                        title.textContent = app.name;
                        
                        const addIcon = document.createElement('div');
                        addIcon.className = 'add-app-icon';
                        addIcon.innerHTML = '<i class="fas fa-plus"></i>';
                        
                        appElement.appendChild(icon);
                        appElement.appendChild(title);
                        appElement.appendChild(addIcon);
                        
                        appElement.addEventListener('click', () => {
                            addAppToHomeScreen(app);
                        });
                        
                        availableAppsContainer.appendChild(appElement);
                    }
                });
            }
            
            // Add app to home screen
            function addAppToHomeScreen(app) {
                // Check if app is already added
                const isAlreadyAdded = userApps.some(userApp => userApp.path === app.path);
                
                if (!isAlreadyAdded) {
                    userApps.push(app);
                    localStorage.setItem('userApps', JSON.stringify(userApps));
                    renderUserApps();
                    populateAvailableApps();
                    closeAppModal();
                }
            }
            
            // Add custom URL to home screen
            function addCustomUrl(name, url) {
                // Create a custom app object
                const customApp = {
                    name: name,
                    icon: "data:image/svg+xml;charset=UTF-8,%3Csvg xmlns='http://www.w3.org/2000/svg' width='100' height='100' viewBox='0 0 100 100'%3E%3Crect fill='%238b5cf6' width='100' height='100' rx='20'/%3E%3Ctext fill='%23ffffff' font-family='sans-serif' font-size='50' x='50' y='67' text-anchor='middle'%3E%F0%9F%94%97%3C/text%3E%3C/svg%3E",
                    path: url,
                    custom: true
                };
                
                // Add to custom apps and save
                customApps.push(customApp);
                localStorage.setItem('customApps', JSON.stringify(customApps));
                
                // Add to user apps and save
                userApps.push(customApp);
                localStorage.setItem('userApps', JSON.stringify(userApps));
                
                // Update UI
                renderUserApps();
                closeCustomUrlModal();
            }
            
            // Open app modal
            function openAppModal() {
                populateAvailableApps();
                appModal.classList.add('active');
            }
            
            // Close app modal
            function closeAppModal() {
                appModal.classList.remove('active');
            }
            
            // Open custom URL modal
            function openCustomUrlModal() {
                customUrlModal.classList.add('active');
            }
            
            // Close custom URL modal
            function closeCustomUrlModal() {
                customUrlModal.classList.remove('active');
                customUrlForm.reset();
            }
            
            // Event listeners
            addAppBtn.addEventListener('click', openAppModal);
            editModeBtn.addEventListener('click', toggleEditMode);
            addCustomBtn.addEventListener('click', openCustomUrlModal);
            closeModal.addEventListener('click', closeAppModal);
            closeCustomModal.addEventListener('click', closeCustomUrlModal);
            cancelCustomUrl.addEventListener('click', closeCustomUrlModal);
            
            appModal.addEventListener('click', (e) => {
                if (e.target === appModal) {
                    closeAppModal();
                }
            });
            
            customUrlModal.addEventListener('click', (e) => {
                if (e.target === customUrlModal) {
                    closeCustomUrlModal();
                }
            });
            
            customUrlForm.addEventListener('submit', (e) => {
                e.preventDefault();
                
                const name = document.getElementById('customAppName').value;
                const url = document.getElementById('customAppUrl').value;
                
                // Basic URL validation
                if (!url.startsWith('http://') && !url.startsWith('https://')) {
                    alert('Please enter a valid URL starting with http:// or https://');
                    return;
                }
                
                addCustomUrl(name, url);
            });
            
            // Search functionality
            searchBox.addEventListener('input', function() {
                const searchTerm = this.value.toLowerCase().trim();
                const appCards = document.querySelectorAll('.app-card');
                
                appCards.forEach(card => {
                    const appName = card.querySelector('.app-title').textContent.toLowerCase();
                    if (appName.includes(searchTerm)) {
                        card.style.display = 'flex';
                    } else {
                        card.style.display = 'none';
                    }
                });
            });
            
            // Prevent form submission
            searchBox.addEventListener('keydown', function(e) {
                if (e.key === 'Enter') {
                    e.preventDefault();
                }
            });
            
            // Handle viewport resize
            function handleResize() {
                document.documentElement.style.setProperty('--vh', `${window.innerHeight * 0.01}px`);
            }
            
            window.addEventListener('resize', handleResize);
            handleResize();
            
            // Initial render
            renderUserApps();
        });
    </script>
</body>
</html>
